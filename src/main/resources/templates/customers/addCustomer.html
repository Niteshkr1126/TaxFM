<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: common-head}"></head>

<body>

<!-- top banner -->

<div th:replace="~{fragments/fragments :: top-banner}"></div>

<!-- nav bar -->

<nav th:replace="~{fragments/fragments :: nav-bar}"></nav>

<!-- main content -->

<main>
	
	<!-- Customers Section -->
	
	<section class="customers-section">
		<div class="container">
			<a th:href="@{/customers}"><img class="action-icon" th:src="@{/images/common/back.png}" alt=""></a>
			<h2>Customer Registration</h2>
			<form method="post" th:action="@{/customers/add}" th:object="${customer}">
				<div class="form-group">
					<label for="username">Username:</label><br> <input class="form-control" id="username" name="username" placeholder="Username"
																														 required="required"
																														 th:field="*{username}" type="text"/>
				</div>
				<div class="form-group">
					<label for="firstName">First Name:</label><br> <input class="form-control" id="firstName" name="firstName" placeholder="First Name"
																																oninput="this.value = this.value.toUpperCase()"
																																required="required"
																																th:field="*{firstName}" type="text"/>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name:</label><br> <input class="form-control" id="lastName" name="lastName" placeholder="Last Name"
																															oninput="this.value = this.value.toUpperCase()"
																															required="required"
																															th:field="*{lastName}" type="text"/>
				</div>
				<div class="form-group">
					<label for="firmName">Firm Name:</label><br> <input class="form-control" id="firmName" name="firmName" placeholder="Firm Name"
																															oninput="this.value = this.value.toUpperCase()"
																															required="required"
																															th:field="*{firmName}" type="text"/>
				</div>
				<div class="form-group">
					<label for="email">Email:</label><br> <input class="form-control" id="email" name="email" placeholder="Email"
																											 oninput="this.value = this.value.toUpperCase()"
																											 required="required"
																											 th:field="*{email}" type="email"/>
				</div>
				<div class="form-group">
					<label for="phoneNumber">Phone Number:</label><br> <input class="form-control" id="phoneNumber" name="phoneNumber"
																																		placeholder="Phone Number"
																																		required="required"
																																		th:field="*{phoneNumber}" type="tel"/>
				</div>
				<div class="form-group">
					<label for="pan">PAN:</label><br> <input class="form-control" id="pan" name="pan"
																									 oninput="this.value = this.value.toUpperCase()"
																									 placeholder="PAN"
																									 required="required"
																									 maxlength="10"
																									 th:field="*{pan}" type="text"/>
				</div>
				<div class="form-group">
					<label for="aadharCardNumber">Aadhar Card Number:</label><br> <input class="form-control" id="aadharCardNumber" name="aadharCardNumber"
																																							 placeholder="Aadhar Card Number"
																																							 required="required"
																																							 maxlength="12"
																																							 th:field="*{aadharCardNumber}" type="number"/>
				</div>
				<div class="form-group">
					<label for="gstNumber">GST Number:</label><br> <input class="form-control" id="gstNumber" name="gstNumber"
																																placeholder="GST Number"
																																required="required"
																																th:field="*{gstNumber}" type="text"/>
				</div>
				<div class="form-group">
					<label for="address">Address:</label><br> <input class="form-control" id="address" name="address"
																													 oninput="this.value = this.value.toUpperCase()"
																													 placeholder="Address"
																													 required="required"
																													 th:field="*{address}" type="text"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label><br> <input class="form-control" id="password" name="password" placeholder="Password"
																														 required="required"
																														 th:field="*{password}" type="password"/>
				</div>
				<button class="btn btn-primary" type="submit">Register Customer</button>
			</form>
		</div>
	</section>
</main>

<!-- sub-footer -->

<div th:replace="~{fragments/fragments :: sub-footer}"></div>
</body>
</html>
