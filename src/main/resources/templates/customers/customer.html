<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head}"></head>

<body>

<div th:replace="~{fragments/fragments :: top-banner}"></div>

<!-- nav bar -->

<nav th:replace="~{fragments/fragments :: nav-bar}"></nav>

<!--									<td>-->
<!--										<a th:href="@{'/serviceDetails/' + ${serviceDetail.serviceDetailId} + '/edit'}">Edit</a> <a-->
<!--											th:href="@{'/serviceDetails/' + ${serviceDetail.serviceDetailId} + '/delete'}"-->
<!--											onclick="return confirm('Are you sure you want to delete this service detail?')">Delete</a>-->
<!--									</td>-->
<!--								</tr>-->
								</tbody>
							</table>
						</div>
						<a th:href="@{/customers/{customerId}/addServiceDetails(customerId=${customer.customerId})}"
						   class="add-service-detail">Add Service Detail</a>
					</td>
				</tr>
			</table>
		</div>
	</section>
</main>

<!-- sub-footer -->

<div th:replace="~{fragments/fragments :: sub-footer}"></div>
</body>
</html>
