<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: profile-head}"></head>

<body>

<!-- Top Banner -->
<div th:replace="~{fragments/fragments :: top-banner}"></div>

<!-- Navigation Bar -->
<nav th:replace="~{fragments/fragments :: nav-bar}"></nav>

<!-- Main Content -->
<main>
	<!-- Customer Section -->
	<section class="customer-section">
		<div class="container">
			<div class="row gutters-sm">
				<!-- Customer Profile Card -->
				<div class="col-md-4 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Customer" class="rounded-circle" width="150">
								<div class="mt-3">
									<h4 th:text="${customer.firstName} + ' ' + ${customer.lastName}"></h4>
									<p class="text-secondary mb-1" th:text="${customer.firmName}"></p>
									<p class="text-muted font-size-sm" th:text="${customer.address}"></p>
								</div>
							</div>
						</div>
					</div>
					<!-- Contact Information -->
					<div class="card mt-3">
						<ul class="list-group list-group-flush">
							<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
								<h6 class="mb-0"><i class="fas fa-envelope mr-2"></i>Email</h6>
								<span class="text-secondary" th:text="${customer.email}"></span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
								<h6 class="mb-0"><i class="fas fa-phone-alt mr-2"></i>Phone</h6>
								<span class="text-secondary" th:text="${customer.phoneNumber}"></span>
							</li>
						</ul>
					</div>
				</div>
				
				<!-- Customer Details -->
				<div class="col-md-8">
					<div class="card mb-3">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Username</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${customer.username}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Firm Name</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${customer.firmName}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">PAN</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${customer.pan}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Aadhar Card</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${customer.aadharCardNumber}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">GST Number</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${customer.gstNumber}"></span>
								</div>
							</div>
						</div>
					</div>
					
					<!-- Services -->
					<div class="row gutters-sm">
						<div class="col-sm-12 mb-3">
							<div class="card h-100">
								<div class="card-body">
									<h6 class="d-flex align-items-center mb-3"><i class="fas fa-briefcase text-info mr-2"></i>Services</h6>
									<ul>
										<li th:each="service : ${customer.services}">
											<span th:text="${service.name}"></span> -
											<span th:text="${service.rate}"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					
					<!-- Account Status -->
					<div class="card mt-3">
						<div class="card-body">
							<h6 class="d-flex align-items-center mb-3"><i class="fas fa-lock text-warning mr-2"></i>Account Status</h6>
							<ul>
								<li>
									Account Non-Expired: <span th:text="${customer.accountNonExpired} ? 'Yes' : 'No'"></span>
								</li>
								<li>
									Account Non-Locked: <span th:text="${customer.accountNonLocked} ? 'Yes' : 'No'"></span>
								</li>
								<li>
									Credentials Non-Expired: <span th:text="${customer.credentialsNonExpired} ? 'Yes' : 'No'"></span>
								</li>
								<li>
									Enabled: <span th:text="${customer.enabled} ? 'Yes' : 'No'"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/fragments :: sub-footer}"></div>
</body>
</html>
