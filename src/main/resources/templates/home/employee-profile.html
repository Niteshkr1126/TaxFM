<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: profile-head}"></head>

<body>

<!-- Top Banner -->
<div th:replace="~{fragments/fragments :: top-banner}"></div>

<!-- Navigation Bar -->
<nav th:replace="~{fragments/fragments :: nav-bar}"></nav>

<!-- Main Content -->
<main>
	<!-- Employee Section -->
	<section class="employee-section">
		<div class="container">
			<div class="row gutters-sm">
				<!-- Left Column -->
				<div class="col-md-4 mb-3">
					<!-- Profile Card -->
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Employee" class="rounded-circle" width="150">
								<div class="mt-3">
									<h4 th:text="${employee.firstName} + ' ' + ${employee.lastName}"></h4>
									<p class="text-secondary mb-1" th:text="${employee.designation}"></p>
									<p class="text-muted font-size-sm" th:text="${employee.address}"></p>
								</div>
							</div>
						</div>
					</div>
					
					<!-- Contact Information -->
					<div class="card mt-3">
						<ul class="list-group list-group-flush">
							<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
								<h6 class="mb-0"><i class="fas fa-envelope mr-2"></i>Email</h6>
								<span class="text-secondary" th:text="${employee.email}"></span>
							</li>
							<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
								<h6 class="mb-0"><i class="fas fa-phone-alt mr-2"></i>Phone</h6>
								<span class="text-secondary" th:text="${employee.phoneNumber}"></span>
							</li>
						</ul>
					</div>
					
					<!-- Account Status -->
					<div class="card mt-3">
						<div class="card-body">
							<h6 class="d-flex align-items-center mb-3">
								<i class="fas fa-user-lock text-warning mr-2"></i>Account Status
								<span class="ml-auto">
                <button class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#resetPasswordModal">
                    <i class="fas fa-key"></i> Reset Password
                </button></span>
							</h6>
							<ul class="list-unstyled">
								<!-- Account Lock Status -->
								<li class="mb-2 d-flex justify-content-between align-items-center">
									<div>
										Account Locked:
										<span th:text="${employee.accountNonLocked} ? 'No' : 'Yes'"
													th:class="${employee.accountNonLocked} ? 'text-success' : 'text-danger'">
                    </span>
									</div>
								</li>
								
								<!-- Account Enabled Status -->
								<li class="mb-2 d-flex justify-content-between align-items-center">
									<div>
										Account Enabled:
										<span th:text="${employee.enabled} ? 'Yes' : 'No'"
													th:class="${employee.enabled} ? 'text-success' : 'text-danger'">
                    </span>
									</div>
								</li>
								
								<!-- Read-only Statuses -->
								<li class="mb-2">
									Account Expired:
									<span th:text="${employee.accountNonExpired} ? 'No' : 'Yes'"
												th:class="${employee.accountNonExpired} ? 'text-success' : 'text-danger'"></span>
								</li>
								<li>
									Credentials Expired:
									<span th:text="${employee.credentialsNonExpired} ? 'No' : 'Yes'"
												th:class="${employee.credentialsNonExpired} ? 'text-success' : 'text-danger'"></span>
								</li>
							</ul>
						</div>
					</div>
					
					<!-- Reset Password Modal -->
					<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<form th:action="@{/employees/{employeeId}/reset-password(employeeId=${employee.employeeId})}" method="post" id="resetPasswordForm">
									<div class="modal-body">
										<div class="form-group">
											<label for="newPassword">New Password</label>
											<input type="password" class="form-control" id="newPassword" name="newPassword"
														 required minlength="8" placeholder="Enter new password">
											<small class="form-text text-muted">Minimum 8 characters</small>
										</div>
										<div class="form-group">
											<label for="confirmPassword">Confirm Password</label>
											<input type="password" class="form-control" id="confirmPassword"
														 required data-match="#newPassword" data-match-error="Passwords don't match"
														 placeholder="Confirm new password">
											<div class="invalid-feedback"></div>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
										<button type="submit" class="btn btn-primary">Reset Password</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
				<!-- Right Column -->
				<div class="col-md-8">
					<!-- Employee Details -->
					<div class="card mb-3">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Username</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${employee.username}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Designation</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${employee.designation}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Date of Birth</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${employee.dob}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Gender</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${employee.gender}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Marital Status</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${employee.maritalStatus}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">PAN</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${employee.pan}"></span>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Aadhar Card</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<span th:text="${employee.aadharCardNumber}"></span>
								</div>
							</div>
						</div>
					</div>
					
					<!-- Assigned Customers -->
					<div class="row gutters-sm" th:if="${!(#authorization.expression('hasAuthority(''ADMIN'')') and employee.employeeId == loggedInEmployeeId) and
                        !(#authorization.expression('hasAuthority(''ADMIN'')') and employee.employeeId != loggedInEmployeeId and employee.authorities.?[authority == 'ADMIN'] == null) and
                        ((#authorization.expression('hasAuthority(''ADMIN'')') and employee.employeeId != loggedInEmployeeId and employee.authorities.?[authority == 'ADMIN'] != null) or !#authorization.expression('hasAuthority(''ADMIN'')'))}">
						<div class="col-sm-12 mb-3">
							<div class="card h-100">
								<div class="card-body">
									<h6 class="d-flex align-items-center mb-3">
										<i class="fas fa-users text-info mr-2"></i>Assigned Customers
																															 <!-- Assign Customer Button -->
										<button
												class="btn btn-primary btn-sm ml-auto"
												data-toggle="modal"
												data-target="#assignCustomerModal"
												th:if="${#authorization.expression('hasAnyAuthority(''ADMIN'', ''SENIOR'')') and (employee.employeeId != loggedInEmployeeId)}">
											Assign Customer
										</button>
									</h6>
									<!-- Assigned Customers List -->
									<ul class="list-group">
										<li th:each="customer : ${employee.assignedCustomers}" class="list-group-item mb-3">
											<div class="row">
												<a th:href="@{/customers/{customerId}(customerId=${customer.customerId})}" class="col-10 text-decoration-none">
													<div class="row">
														<div class="col-md-4">
															<span th:text="${customer.firmName}" class="text-muted"></span>
														</div>
														<div class="col-md-4">
															<span th:text="${customer.username}" class="font-weight-bold"></span>
														</div>
														<div class="col-md-4 text-right">
															<i class="fas fa-arrow-right"></i>
														</div>
													</div>
												</a>
												<form th:action="@{/employees/{employeeId}/remove-customer(customerId=${customer.customerId}, employeeId=${employee.employeeId})}" method="post" class="col-2 text-right" style="display:inline;">
													<button type="submit" class="btn btn-danger btn-sm"
																	th:if="${#authorization.expression('hasAnyAuthority(''ADMIN'', ''SENIOR'')') and (employee.employeeId != loggedInEmployeeId)}">
														<i class="fas fa-trash-alt"></i> Remove
													</button>
												</form>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					
					<!-- Assign Customer Modal -->
					<div class="modal fade" id="assignCustomerModal" tabindex="-1" role="dialog" aria-labelledby="assignCustomerModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="assignCustomerModalLabel">Assign Customer</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<form th:action="@{/employees/assign-customer}" method="post">
									<div class="modal-body">
										<input type="hidden" name="employeeId" th:value="${employee.employeeId}"/>
										<div class="form-group">
											<label for="customerId">Select Customer</label>
											<select class="form-control" id="customerId" name="customerId" required>
												<option value="" disabled selected>Select a Customer</option>
												<option th:each="customer : ${customers}"
																th:value="${customer.customerId}"
																th:text="${customer.firmName + ' - ' + customer.username}">
												</option>
											</select>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
										<button type="submit" class="btn btn-primary">Assign</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/fragments :: sub-footer}"></footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/employees/employees.js}"></script>
</body>
</html>
