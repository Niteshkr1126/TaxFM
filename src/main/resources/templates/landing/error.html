<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: common-head}"></head>

<body>

<!-- top banner -->
<div th:replace="~{fragments/fragments :: top-banner}"></div>

<!-- nav bar -->
<nav th:replace="~{fragments/fragments :: nav-bar}"></nav>

<main>
	<section class="error-section">
		<div class="error-container">
			<div class="card shadow-lg error-card">
				<div class="card-body text-center">
					<!-- Error Icon -->
					<div class="error-icon server-error">
						<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
								 class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
							<path
									d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
						</svg>
					</div>
					
					<!-- Error Message -->
					<h1 class="h2 mb-3 text-warning">500 - Server Error</h1>
					<div class="error-message">
						<p class="lead mb-4">
							Something went wrong on our end. We're working to fix it!
						</p>
						<p class="text-muted">
							Please try again later or contact support if the problem persists.
						</p>
					</div>
					
					<!-- Return Home Button -->
					<a th:href="@{/}" class="btn btn-primary mt-3">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								 class="bi bi-house-door me-2" viewBox="0 0 16 16">
							<path
									d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
						</svg>
						Return to Home Page
					</a>
				</div>
			</div>
		</div>
	</section>
</main>

<!-- sub-footer -->
<div th:replace="~{fragments/fragments :: sub-footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
